<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Introduction to the DOM Lab</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
        font-weight: bold;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      strong {
        color: #000;
      }
      em {
        color: #666;
      }
    </style>
 </head>
 <body>
    <h1>My HTML adventure</h1>
    <p>
      We're writing
      <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">HTML</a> markup to
      display in our <strong>browser</strong>.
      <br />We're basically telling computers what to do.
      <em>Neat!</em>
    </p>
    <table>
      <thead>
        <tr>
          <th>Element name</th>
          <th>Display value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>h1</td>
          <td>block</td>
        </tr>
        <tr>
            <td>p</td>
            <td>block</td>
          </tr>
          <tr>
            <td>strong</td>
            <td>inline</td>
          </tr>
          <tr>
            <td>em</td>
            <td>inline</td>
          </tr>
       
      </tbody>
    </table>
 </body>
</html>
